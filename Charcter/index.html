<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임준혁</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="face-wrapper"></div>
      <div class="face-hat"></div>

      <div class="ear-wrapper">
        <div class="ear left"></div>
        <div class="ear right"></div>
      </div>

      <div class="hat-wrapper">
        <div class="hat-border"></div>
        <div class="hat-propeller-wrapper">
          <div class="propeller left"></div>
          <div class="mid"></div>
          <div class="propeller right"></div>
        </div>
      </div>
      <div class="hat-cap"></div>

      <div class="sunglasses-wrapper">
        <div class="sunglasses-lens left">
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
        </div>
        <div class="sunglasses-mid">
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
        </div>
        <div class="sunglasses-lens right">
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
          <div class="curtain"></div>
        </div>
      </div>

      <div class="nose"></div>

      <div class="mouth-wrapper">
        <div class="mouth left"></div>
        <div class="mid"></div>
        <div class="mouth right"></div>
      </div>
    </div>
  </body>
</html>
